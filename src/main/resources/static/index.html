<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Votes Results (LIVE)</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <div class="row text-center" style="font-size: 200%; font-weight: bold">
        <div class="col">
            «Y»
        </div>
        <div class="col">
            «N»
        </div>
    </div>
    <div class="row text-center" style="font-size: 300%">
        <div class="col">
            <h1 id="totalY"></h1>
        </div>
        <div class="col">
            <h1 id="totalN"></h1>
        </div>
    </div>
</div>

<script type="text/javascript">
        const eventSource = new EventSource('/votes/stream');

        eventSource.onmessage = function(message) {
            const data = JSON.parse(message.data);

            document.getElementById('totalY').innerText = data.totalY;
            document.getElementById('totalN').innerText = data.totalN;
        }


</script>
</body>
</html>
